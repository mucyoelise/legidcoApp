<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/ai.jpeg">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login|Create account</title>
</head>
<body>
    <main class="container">
        <section class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="appicons/bx-user-circle.svg" alt="user-icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="appicons/bx-lock-alt.svg" alt="user-icon">
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" value="Login" class="btn">
                <p>Or login with other social platforms:</p>
                <div class="social-icons">
                    <a href="#"><img src="appicons/bxl-google.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-github.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-facebook.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-linkedin.svg" alt=""></a>
                </div>
            </form>
        </section>
        <section class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <img src="appicons/bx-envelope.svg" alt="user-icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="appicons/bx-lock-alt.svg" alt="user-icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Retype password" required>
                    <img src="appicons/bx-lock-alt.svg" alt="user-icon">
                </div>
                <input type="submit" value="Register" class="btn">
                <p>Or register with social platforms:</p>
                <div class="social-icons">
                    <a href="#"><img src="appicons/bxl-google.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-github.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-facebook.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-linkedin.svg" alt=""></a>
                </div>
            </form>
        </section>
        <section class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </section>
    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
